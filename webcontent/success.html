<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Successful - Tomcat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon"></div>
    <h2>Sign Up Successful!</h2>
    <p>Your account has been created successfully.</p>
    <div id="username" class="username"></div>

    <div class="info">
        <p><strong>Your credentials have been saved to:</strong></p>
        <p style="font-family: monospace; font-size: 12px;">
            /WEB-INF/users/[username].txt
        </p>
    </div>

    <a href="index.html" class="button">Create Another Account</a>
</div>

<script>
    // Get username from URL
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    var username = getUrlParameter('username');
    if (username) {
        document.getElementById('username').textContent = '@' + username;
    }
</script>
</body>
</html>
